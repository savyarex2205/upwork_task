[tool.poetry]
name = "python_package"
version = "0.0.0"
description = "Hyper-modern python package framework."
authors = ["Jennings Fantini <jennings@humblfinance.io>"]
readme = "README.md"
license = "Proprietary"
keywords = ["python", "package", "template", "modern"]
packages = [
    { include = "python_package", from = "src" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

[tool.poetry.dependencies]
python = ">=3.9.10,<=3.12.0"
polars = "^0.19.3"
pyarrow = "^14.0.0"
pandera = {extras = ["io"], version = "^0.17.2"}
toml = "^0.10.2"
pydantic = "^2.5.1"


[tool.poetry.group.dev.dependencies]
commitizen = "^3.12.0"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
black = "^23.9.1"
pytest-mock = "^3.12.0"
ipython = "^8.17.2"
comm = "^0.2.0"
ruff = "^0.1.6"
nox = "^2023.4.22"
tqdm = "^4.66.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_customize"
version = "0.0.0"
tag_format = "v$version"
update_changelog_on_bump = true
annotated_tag = true
major_version_zero = true
version_files = [
    "pyproject.toml:^version",
    #"./src/python_package/__version__.py"
]
path = ".cz-config.js"

